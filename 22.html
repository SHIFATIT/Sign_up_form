<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="https://formspree.io/f/xeqbqlld" method="POST">
        <fieldset>
            <legend>I.S.Shifat</legend>
    <H1  style="text-align: center;">Sign Up Form</H1>
    <hr>
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="Username">
    <br>
    <label for="email">Email</label>
  <input type="email" id="email" name="email "  placeholder="Enter Your email" required>
  <br>
  <label for="pass">Password</label>
  <input type="password" id="pass" name="password" placeholder="Password">
  <br>
  <label for="phn">Phone</label>
  <br>
  <select name="code"> 
    <option value="+880">+880</option>
    <option value="+990"> +990</option>
    <option value="+110">+110  </option>


  </select>
<input type="number" id="phn"name="phone" placeholder="123456780" required>
<br>
<label for="country">Country</label>
<input list="country">
<datalist id="country">

    <option value="Bangladesh"></option>
    <option value="Canada"></option>
    <option value="India"></option>
</datalist>
<br>
Gender:
<input type="radio" id="gnd" name=" gender">
<label for="gnd"> Male</label>
<input type="radio" id="gnd1" name=" gender">
<label for="gnd1"> Female</label>
<br>
<label for="date"> Date of birth</label>
<input type="date" id="date" name="Date of Birth">
<br>
<label for="time">Time</label>
<input type="time" id="time" name="time">
<br>
<label for="colors"> Colors</label>
<input type="color" id="colors" name="Colors"><br>

<label for="file"> Choose Your Photo</label>
<input type="file" id=" file" name="photo">
<br>
<input type="checkbox" id="vehicles" name="vehi">
<label for="vehicles">I have a Bike</label>
<input type="checkbox" id="vehicles1" name="vehi">
<label for="vehicles1">I have a Bycycle</label>
<br>
<textarea name="Comment" id=""cols="30" rows="10" placeholder="Comment Here"></textarea>
<br>
<button type="submit">Send</button>
<input type="reset" value="Reset">
</fieldset>
    </form>
</body>
</html>
